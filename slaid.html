<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/images/books2.png" alt="Первый слайд">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/book3.png" alt="Второй слайд">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/book4.png" alt="Третий слайд">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

<form id="my-from">
    <fieldset id="fieldset1">
        <legend>Регистрация</legend>

        <label>
            ФИО:
            <input type="text" id="fio" maxlength="50" name="fio" placeholder="ФИО"/>
        </label>
    </fieldset>
    <fieldset>
        <label>
            Пол:
                <input type="radio" name="pol" value="мужской">мужской
                <div class="radio-control male"></div>
                <input type="radio" name="pol" value="женский">женский
                <div class="radio-control female"></div>
        </label>
    </fieldset>
    <fieldset>
        <label>
            Пароль:
            <input type="password" id="password" maxlength="50" name="psw" placeholder="Password"/>
        </label>
    </fieldset>
    <fieldset>
        <label>
            Возраст:
            <input type="number" id="age" min="0" max="85" name="age" value="20"/>
        </label>
    </fieldset>
    <fieldset id="fieldset2">
        <legend>Комментарий</legend>

        <label>
            Дополнительная информация о себе:
            <textarea name="message" id="msg" rows="1"></textarea>
        </label>
    </fieldset>

    <fieldset id="fieldset3">
        <legend>Цель использования</legend>

        <label>
            Выберите, в каких целях Вы планируете использовать сайт:
            <select id="sel">
                <option>Для учебы в школе/колледже/университете</option>
                <option>Для работы</option>
                <option>В своих интересах</option>
            </select>
        </label>
    </fieldset>

    <input type="submit">
</form>

<script>
    let age = prompt('Сколько тебе лет?', 100);
    if (age >= 7) {
        alert(`Тебе ${age} лет! Добро пожаловать!`);
    }
    else {
        alert(`Тебе ${age} лет! Тебе меньше 7 лет. Доступ закрыт`);
        window.location = "сайт.ру/паге3";
    }
</script>


<script src="assets/js/form.js?123"></script>

</body>
